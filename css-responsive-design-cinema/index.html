<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- FAVICON -->
  <link rel="SHORTCUT ICON" href="images/favicon.ico" type="image/x-icon" />
  <link rel="ICON" href="images/logo.ico" type="image/ico" />
  <!-- FAVICON -->

  <!-- FONTS -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap&subset=latin-ext');
  </style>
  <!-- FONTS -->

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8">
  <title>CINIME</title>
</head>

<body>

  <div id="container">

    <!-- LOGIN -->
    <div class="headerbuttons">
      <div class="login"><button onclick="myFunction()" id="myBtn">Log In</button></div>
      <div class="signup"><button onclick="myFunction()" id="myBtn">Sign Up</button></div>
    </div>
    <!-- HEADER -->
    <div class="section header">

      <img src="images/logo.png" alt="cinime logo" class="logo">

    </div>

    <!-- BANNER -->
    <div class="section banner">

      <div class="banner">
        <div class="news"><a href="#">NEWS</a></div>
        <div class="agenda"><a href="#">AGENDA</a></div>
        <div class="coming"><a href="#">COMING SOON</a></div>
      </div>
    </div>

    <!-- EVENTS -->
    <div class="section events">

      <div class="events">

        <!-- EVENT 1 -->
        <div class="event1">
          <img src="images/90sanime.jpg" alt="Cowboy Bebop">
          <p class="softtitle">GO BACK IN TIME AT</p>
          <p class="title"><a href="#">90&#39;s ANIME FEST 2019</a></p>
          <button onclick="myFunction()" id="myBtn">TICKETS</button>
          <p class="date">every Sunday of November 2019</p>

        </div>

        <!-- EVENT 2 -->
        <div class="event2">
          <img src="images/ghibli.jpg" alt="Studio Ghibli">
          <p class="softtitle">ENJOY THE CLASSICS</p>
          <p class="title"><a href="#">STUDIO GHIBLI MARATHON</a></p>
          <button onclick="myFunction()" id="myBtn">TICKETS</button>
          <p class="date">Sunday the 23rd of June, 2019</p>
        </div>

      </div>
    </div>

    <!-- CONTENT -->
        <div class="section content">
        <div class="showing">NOW SHOWING</div>

      <!-- MOVIE 1 -->
      <div class="aotpic"><img src="images/aot.jpg" id="shpic" alt="Attack on Titan"></div>
      <div class="shtitle"><a href="#">ATTACK ON TITAN</a></div>

      <!-- MOVIE 2 -->
      <div class="beboppic"><img src="images/bebop.jpg" id="shpic" alt="Cowboy Bebop"></div>
      <div class="shtitle"><a href="#">COWBOY BEBOP</a></div>

      <!-- MOVIE 3 -->
      <div class="ninjapic"><img src="images/ninjascroll.jpg" id="shpic" alt="Ninja Scroll"></div>
      <div class="shtitle"><a href="#">NINJA SCROLL</a></div>

      <!-- MOVIE 4 -->
      <div class="kenshinpic"><img src="images/kenshin.jpg" id="shpic" alt="Ronin Kenshin"></div>
      <div class="shtitle"><a href="#">RUROUNI KENSHIN</a></div>

      <!-- MOVIE 5 -->
      <div class="saiyukipic"><img src="images/saiyuki.jpg" id="shpic" alt="Saiyuki"></div>
      <div class="shtitle"><a href="#">SAIYUKI</a></div>

      <!-- MOVIE 6 -->
      <div class="vampirepic"><img src="images/vhd.jpg" id="shpic" alt="Vampire Hunter D"></div>
      <div class="shtitle"><a href="#">VAMPIRE HUNTER D</a></div>

    </div>

    <!-- FOOTER -->
    <div class="section footer">

      <div class="footer">
        <div class="about"><a href="#">about</a></div>
        <div class="contact"><a href="#">contact</a></div>
        <div class="faq"><a href="#">FAQ</a></div>
      </div>
    </div>

  </div>


</body>

</html>
