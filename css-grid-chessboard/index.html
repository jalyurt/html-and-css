<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Grid Chessboard</title>
  </head>
  <body>
    <!-- letters and numbers -->
    <div class="top">A B C D E F G H</div>
    <div class="left"><p>1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p>
    <p>8</p></div>

    <!-- chessboard -->
    <div class="background">

      <!-- white chess pieces -->
      <div class="kingw">&#9812;</div>
      <div class="queenw">&#9813;</div>
      <div class="rookw">&#9814;</div>
      <div class="rookw2">&#9814;</div>
      <div class="bishopw">&#9815;</div>
      <div class="bishopw2">&#9815;</div>
      <div class="knightw">&#9816;</div>
      <div class="knightw2">&#9816;</div>

      <div class="pawnw">&#9817;</div>
      <div class="pawnw2">&#9817;</div>
      <div class="pawnw3">&#9817;</div>
      <div class="pawnw4">&#9817;</div>
      <div class="pawnw5">&#9817;</div>
      <div class="pawnw6">&#9817;</div>
      <div class="pawnw7">&#9817;</div>
      <div class="pawnw8">&#9817;</div>

      <!-- black chess pieces -->
      <div class="kingb">&#9818;</div>
      <div class="queenb">&#9819;</div>
      <div class="rookb">&#9820;</div>
      <div class="rookb2">&#9820;</div>
      <div class="bishopb">&#9821;</div>
      <div class="bishopb2">&#9821;</div>
      <div class="knightb">&#9822;</div>
      <div class="knightb2">&#9822;</div>

      <div class="pawnb">&#9823;</div>
      <div class="pawnb2">&#9823;</div>
      <div class="pawnb3">&#9823;</div>
      <div class="pawnb4">&#9823;</div>
      <div class="pawnb5">&#9823;</div>
      <div class="pawnb6">&#9823;</div>
      <div class="pawnb7">&#9823;</div>
      <div class="pawnb8">&#9823;</div>

    </div>

  </body>
</html>
